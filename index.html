<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
            <title>Road Closure Planner</title>

        <!--put your external stylesheet links here-->   

        <link rel="stylesheet" href="css/leaflet.css">
        
        <!-- Leaflet Geocoder CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
     
        <link rel="stylesheet" href="css/style.css">
        
     <style>
        html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
     </style>            

    </head>    
    <body>
        <!--put your initial page content here-->
        <div id="mapid"></div>

        <!--you can also use this space for internal scripts;
        place these within <script> tags-->
        <script src="js/leaflet-src.js"></script>

        <div id="welcomeModal" class="modal">
            <div class="modal-content">
                <h2>Road Closure Planner App</h2>
                <p>Use this app to determine road closures in your community. Use the search bar in the top right corner to enter an address. The map will display the neighborhood and show if there are any road closures to be aware of.</p>
                <button id="closeModal">Explore</button>
            </div>
        </div>        

        <!-- Leaflet Geocoder JS -->
        <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
                
        <!--put your external script links here-->
        <script type="text/javascript" src="js/main.js"></script>
        
    </body>
